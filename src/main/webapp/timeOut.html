<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>访问超时</title>
<script src="easyui-1.3.5/jquery.min.js" type="text/javascript"></script>
<style type="text/css">
	.tips{
		font-size : 30px;
		font-family : 微软雅黑;
	}
	#clock{
		color : red;
	}
</style>
</head>
<body>
	<div class="tips">系统访问超时，请重新登录，<span id="clock">5</span>秒后自动跳转至登录主页</div>
	<script type="text/javascript">
		var pathName=window.document.location.pathname;
		var pathUrl = pathName.substring(0,pathName.substr(1).indexOf('/')+1) + '/'; 
		$(function() {
			function jump(count) {
				setTimeout(function() {
					count--;
					if (count > 0) {
						$('span#clock').text(count);
						jump(count);
					} else {
						location.href = pathUrl;
					}
				}, 1000);
			}
			jump(5);
		});
	</script>
</body>
</html>
